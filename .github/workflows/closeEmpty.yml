name: close-empty-issues
on:
  issues:
    types: [opened]
jobs:
  close-empty:
    runs-on: ubuntu-latest
    if: github.event.issue.labels.length == 0
    steps:
      - name: Create comment
        uses: actions-cool/issues-helper@v2.4.0
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            This issue has been automatically closed due to not using one of the available issue templates. ${{ github.event.issue.labels }}
      - name: Close issue
        uses: actions-cool/issues-helper@v2.4.0
        with:
          actions: 'close-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
